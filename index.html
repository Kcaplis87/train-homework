<!DOCTYPE html>

<head>

    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <!-- <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-database.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron" id="top">
            <h1>Train Schedule <img src="http://www.clker.com/cliparts/w/b/N/2/g/Z/hs-train-white-md.png"></h1>



        </div> 

        <br>
        <div class="container">
            <div class="panel panel-primary" id="panel1">
                <p class="panel-title">Current Train</p>

                <div class="panel-body">
                    <table class="table" id='trainTable'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br>

        <div class="container">
            <div class="panel panel-primary" id="panel2">

                <p class="panel-title">Add a New Train</p>


                <div class="panel-body">

                    <form>
                        <div class="form-group">
                            <label for="inputTrainName">Train Name</label>
                            <input type="text" class="form-control" id="inputTrainName" autocomplete="off">
                        </div>



                        <div class="form-group">
                            <label for="inputDestination">Destination</label>
                            <input type="text" class="form-control" id="inputDestination" autocomplete="off">
                        </div>

                        <div class="form-group">
                            <label for="inputTrainTime">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="inputTrainTime" autocomplete="off">
                        </div>

                        <div class="form-group">
                            <label for="inputFrequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="inputFrequency" autocomplete="off">
                        </div>


                        <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>




</body>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="assets/javascript/train.js"></script>

</html>
